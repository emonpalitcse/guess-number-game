<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎯 Guess the Number Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="overlay-blur"></div>

  <h1>🎯 Guess the Number Game</h1>
  
  <div id="welcomeArea">
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="startGame()">Start</button>
  </div>

  <div id="gameArea" style="display:none;">
    <p id="greetingText"></p>

    <label for="difficulty">Choose Difficulty:</label>
    <select id="difficulty" onchange="setDifficulty()">
      <option value="easy">Easy (1–10)</option>
      <option value="medium" selected>Medium (1–100)</option>
      <option value="hard">Hard (1–500)</option>
      <option value="harder">Harder (1–1000)</option>
      <option value="hardest">Hardest (1–5000)</option>
    </select>

    <div class="game-section">
      <input type="number" id="guessInput" placeholder="Your guess" />
      <button onclick="checkGuess()">Guess</button>
      <button onclick="resetGame()">Restart</button>
      <button onclick="showHint()">💡 Hint</button>
    </div>

    <div class="progress-container">
      <div id="progressBar"></div>
    </div>

    <div id="message"></div>
    <div id="attempts"></div>

    <h2>🏆 Leaderboard (Top 3)</h2>
    <ol id="leaderboard"></ol>

    <div class="settings">
      <button onclick="clearLeaderboard()">🗑️ Clear Leaderboard</button>
      <button onclick="toggleTheme()">🌓 Toggle Theme</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="pwa.js"></script>
</body>
</html>
